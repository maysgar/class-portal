<body>
<div class="container p-3">
    <h1 class="text-center">Report a Wildfire</h1>
    <div id="minititles" class="row">
         <div class="col">
             <h2 class="text-center"><a href="index.html">Home</a></h2>
        </div>
        <div class="col">
             <h2 class="text-center"><a href="final.html">Incidents/Report</a></h2>
        </div>
        <div class="col">
            <h2 class="text-center"><a href="data.html">Information</a></h2>
         </div>
    </div>
    <div class="text-center mt-3">
      <img class="img-fluid" src="images/wildfire_fighter5.jpg" alt="banner4">
    </div>

    <div class="text-center mt-5">
      <h3>Fire Observations</h3>
      <div id="formelement">
        <form id="order_form" method="post" action="">

          <p>
            <label for="name" class="label">Name</label>
            <input name="name" type="text" id="name" size="36" required>
          </p>
          <p>
            <label for="email" class="label">Email</label>
            <input name="email" id="email" type="email" size="36">
          </p>
          <p>
            <label for="phone" class="label">Phone</label>
            <input name="phone" type="text" id="phone" size="36">
          </p>

          <p>
            Are people being affected?<br>
            <input type="radio" name="affected" id="affected_yes" value="Yes">
            <label for="affected_yes">Yes</label>
            <br>
            <input type="radio" name="affected" id="affected_no" value="No">
            <label for="affected_no">No</label>
          </p>
          <p>
            Are structures being affected?<br>
            <input type="radio" name="caught" id="caught_yes" value="Yes">
            <label for="caught_yes">Yes</label>
            <br>
            <input type="radio" name="caught" id="caught_no" value="No">
            <label for="caught_no">No</label>
          </p>
          <p>
            <label for="location" class="label">Location</label>
            <input name="location" type="text" id="location" size="36">
          </p>
          <p>
            <label for="description" class="label">Description</label><br>
            <textarea id="description" rows="5" cols="30">
    </textarea>
          </p>
          <p>
            <input type="submit" id="enter" value="Submit Sighting">
          </p>
        </form>
      </div>
    </div>

    <div class="mt-5">
        <h3 class="text-center">Recorded Observations</h3>
        <div class="row mt-5">
          <div class="col">
            <h4>Name</h4>
          </div>
          <div class="col">
            <h4>Location</h4>
          </div>
          <div class="col">
            <h4>People affected</h4>
          </div>
          <div class="col">
            <h4>Structures affected</h4>
          </div>
          <div class="col">
            <h4>Description</h4>
          </div>
        </div>
        <div id="results" class="row mt-5">
          <div id="result_name" class="col">

          </div>
          <div id="result_location" class="col">

          </div>
          <div id="result_people" class="col">

          </div>
          <div id="result_structures" class="col">

          </div>

          <div id="result_desc" class="col">

          </div>
        </div>
      </div>
