<!-- Create a web page using jQuery. Your page should use jQuery to do the following:

1) Select, filter, and manipulate elements on the page in at least three different ways
2) Use an animation effect
****** Your jQuery should be in an external js file. ****** -->


<body>

    <div id="main">
                
            <h2 id="intro">Champions League Final Countdown</h2>

            <img src="IMAGES/champions.png" alt="champions league" id="center">


    <!--Manipulate HTML property-->
    <button class="buttons" onclick="startCounter()">Start the counter</button>

    <!--Manipulate HTML property-->
    <button class="buttons" id="stopCounter">Stop the counter</button>

    <!-- Manipulate CSS property -->
    <button class="buttons" id="darkMode">Dark mode</button>

    <!-- Response to event listener 1 -->
    <button class="buttons" id="button_tickets">Buy tickets</button>

    <!-- Response to event listener 2 -->
    <button class="buttons" id="real_madrid">Future winner</button>

    </div>

    <div id="flip">Next game</div>
    <div id="panel">Hoffenheim VS Manchester City <br><br> 10/02/2018 <br><br> 10:55 am</div>

    <p id="demo"></p>

    <p id="count"></p>

    <p id="imagePop"></p>
    
        
<script type="text/javascript" src="script.js"></script>
</body>
